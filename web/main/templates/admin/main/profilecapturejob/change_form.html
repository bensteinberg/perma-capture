{% extends "admin/change_form.html" %}
{% load override_storage_netloc %}

{% block object-tools %}
    {{ block.super }}
    <button type="button" onclick="location.reload();">Refresh page</button>
{% endblock %}

{% block after_related_objects %}
  {{ block.super }}
  {% if original.screenshot %}
  <div class="module aligned">
    <h2>Screenshot</h2>
        <div class="form-row">
          <a href="{{ original.screenshot.url|override_storage_netloc }}">
            <img src={{ original.screenshot.url|override_storage_netloc }}>
          </a>
        </div>
  </div>
  {% endif %}
{% endblock %}
